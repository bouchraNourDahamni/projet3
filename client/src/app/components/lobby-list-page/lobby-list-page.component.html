<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<div class="container">
    <div class="buttonDiv">
        <button mat-raised-button (click)="exitLobby()"><mat-icon>home</mat-icon></button>
        <button mat-raised-button (click)="getGameList()"><mat-icon>refresh</mat-icon></button>
        <button mat-raised-button (click)="createGame()" class="has-tooltip">
            <mat-icon>add</mat-icon><app-tooltip text="Créer un lobby" class="tooltip"></app-tooltip>
        </button>
    </div>
    <div class="listeLobby">
        <h1 class="formTitle">Mode: {{ gamemode }}</h1>
        <h1 class="formTitle">Difficulté: {{ difficulty }}</h1>
        <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">
            <!-- GameID Column -->
            <ng-container matColumnDef="gameID">
                <th mat-header-cell *matHeaderCellDef>ID de la partie</th>
                <td mat-cell *matCellDef="let element">{{ element.gameID }}</td>
            </ng-container>

            <!-- Human Player Column -->
            <ng-container matColumnDef="humanPlayers">
                <th mat-header-cell *matHeaderCellDef>Liste de joueur</th>
                <td mat-cell *matCellDef="let element">{{ element.humanPlayers }}</td>
            </ng-container>

            <!-- CPU Column -->
            <ng-container matColumnDef="virtualPlayers">
                <th mat-header-cell *matHeaderCellDef>Liste de CPU</th>
                <td mat-cell *matCellDef="let element">{{ element.virtualPlayers }}</td>
            </ng-container>

            <ng-container matColumnDef="joinGame">
                <th mat-header-cell *matHeaderCellDef>Joindre la partie</th>
                <td mat-cell *matCellDef="let element" (click)="joinGame(element.gameID, element.chatID)"><button mat-button>Joindre</button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <div class="grid-area-chat">
        <app-textchat class="chat-fixed-offset"></app-textchat>
    </div>
</div>
